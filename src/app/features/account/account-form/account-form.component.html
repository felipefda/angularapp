<div class="container">

    <h1>Edit</h1>

    <form [formGroup]="form" (submit)="onSubmit()">

        <div class="row" >
            <div class="col">
                <label for="name">Name:</label>
            </div>
            <div class="col">
                <input name="name" formControlName="name" />
            </div>
        </div>
        <div class="row" >
            <div class="col">
                <label for="username">Username:</label>
            </div>
            <div class="col">
                <input name="username" formControlName="username" />
            </div>
        </div>
        <div class="row" >
            <div class="col">
                <label for="email">Email:</label>
            </div>
            <div class="col">
                <input name="email" formControlName="email" />
            </div>
        </div>
        <div class="row" >
            <div class="col">
                <label for="phone">phone:</label>
            </div>
            <div class="col">
                <input name="phone" formControlName="phone" />
            </div>
        </div>
        <div class="row" >
            <div class="col">
                <label for="website">website:</label>
            </div>
            <div class="col">
                <input name="website" formControlName="website" />
            </div>
        </div>

        <hr/>
        <h3>Address</h3>
        <div formGroupName="address">
            <div class="row" >
                <div class="col">
                    <label for="street">Street:</label>
                </div>
                <div class="col">
                    <input name="street" formControlName="street" />
                </div>
            </div>
            <div class="row" >
                <div class="col">
                    <label for="suite">suite:</label>
                </div>
                <div class="col">
                    <input name="suite" formControlName="suite" />
                </div>
            </div>
            <div class="row" >
                <div class="col">
                    <label for="city">city:</label>
                </div>
                <div class="col">
                    <input name="city" formControlName="city" />
                </div>
            </div>
            <div class="row" >
                <div class="col">
                    <label for="zipcode">zipcode:</label>
                </div>
                <div class="col">
                    <input name="zipcode" formControlName="zipcode" />
                </div>
            </div>
            <div formGroupName="geo">
                <div class="row" >
                    <div class="col">
                        <label for="lat">lat:</label>
                    </div>
                    <div class="col">
                        <input name="lat" formControlName="lat" />
                    </div>
                </div>
                <div class="row" >
                    <div class="col">
                        <label for="lng">lng:</label>
                    </div>
                    <div class="col">
                        <input name="lng" formControlName="lng" />
                    </div>
                </div>
            </div>
        </div>


        <hr/>
        <h3>Company</h3>
        <div formGroupName="company">
            <div class="row" >
                <div class="col">
                    <label for="name">name:</label>
                </div>
                <div class="col">
                    <input name="name" formControlName="name" />
                </div>
            </div>
            <div class="row" >
                <div class="col">
                    <label for="catchPhrase">catchPhrase:</label>
                </div>
                <div class="col">
                    <input name="catchPhrase" formControlName="catchPhrase" />
                </div>
            </div>
            <div class="row" >
                <div class="col">
                    <label for="bs">bs:</label>
                </div>
                <div class="col">
                    <input name="bs" formControlName="bs" />
                </div>
            </div>
        </div>

        <hr/>
        <div class="row">
            <div class="col">
                <button class="btn btn-secondary" type="button" [routerLink] = "['/account/']">Back</button>
            </div>
            <div class="col text-right">
                <button class="btn btn-primary">Save</button>
            </div>
            
        </div>
    </form>
</div>
